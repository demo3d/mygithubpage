<!DOCTYPE html>
<html>
<head>
  <title>Webpack test</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Raleway:900" rel="stylesheet">
<style>
html, body {
  position: relative;
  height: 100%;
}

body {
  margin: 0;
  padding: 0;
  overflow: hidden;

  /* BACKGROUND */
  background: rgba(245,245,245,1);
  background: -moz-linear-gradient(-45deg, rgba(245,245,245,1) 0%, rgba(204,204,204,1) 100%);
  background: -webkit-gradient(left top, right bottom, color-stop(0%, rgba(245,245,245,1)), color-stop(100%, rgba(204,204,204,1)));
  background: -webkit-linear-gradient(-45deg, rgba(245,245,245,1) 0%, rgba(204,204,204,1) 100%);
  background: -o-linear-gradient(-45deg, rgba(245,245,245,1) 0%, rgba(204,204,204,1) 100%);
  background: -ms-linear-gradient(-45deg, rgba(245,245,245,1) 0%, rgba(204,204,204,1) 100%);
  background: linear-gradient(135deg, rgba(245,245,245,1) 0%, rgba(204,204,204,1) 100%);
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f5f5f5', endColorstr='#cccccc', GradientType=1 );
}

header {
  font-family: 'Raleway', sans-serif;
  height: 100px;
  width: 100%;
  position: fixed;
  top: 0;
}

header ul {
  display: block;
  float: left;
}

header ul li {
  list-style: none;
}

footer {
  font-family: 'Raleway', sans-serif;
  height: 100px;
  width: 100%;
  position: fixed;
  bottom: 100px;

  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
}

footer ul {
  display: block;
  float: left;
  line-height: 1.3;
  padding: 0 10px;
  margin: 40px;
  border-left: 4px solid white;
}

footer ul li {
  list-style: none;
  color: white;
}

footer ul li a {
  color: white;
  text-decoration: none;
  transition: color 0.1s linear;
}

footer ul li a:hover {
  color: rgb(0, 255, 213);
}

footer ul li a:active {
  color: black;
}

footer ul li hr {
  border: none;
  background-color: white;
  height: 4px;
}

.email {
  font-family: 'Josefin Sans', sans-serif;
  position: fixed;
  bottom: 40px;
  right: 40px;
  color: white;
  font-size: 10pt;
  color: #eee;
}

::selection {
  background: #6400cb; /* WebKit/Blink Browsers */
  opacity: 0.7;
}

::-moz-selection {
  background: #6400cb; /* Gecko Browsers */
  opacity: 0.7;
}
</style>

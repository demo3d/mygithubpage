<!DOCTYPE html>
<html lang="en-us">

<head>
    <title> Alexander Buzin | Web-development</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!--<link href='https://fonts.googleapis.com/css?family=Lobster|Play|Pacifico|Exo+2|Orbitron|Bangers|Ruda' rel='stylesheet' type='text/css'>-->
    <script src="jquery-1.11.1.min.js"></script>
    <script src="three.js"></script>
    <script src="tween.min.js"></script>
    <script src="droid_sans_regular.typeface.js"></script>
    <script src="helvetiker_regular.typeface.js"></script>
    <script src="lobster.typeface.js"></script>
    <script src="Wagner.js"></script>
    <script src="Wagner.base.js"></script>
    <style>
        #content {
            position: fixed;
            bottom: 100px;
            display: none;
        }

        #content ul li {
            display: inline-flex;
            border: 6px solid white;
            width: 60px;
            height: 60px;
            border-radius: 100%;
            background: rgba(255, 255, 255, 0.5);
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px #F2B705;
            transition: all 0.5s;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -o-transition: all 0.3s;
        }

        #content ul li:hover {
            box-shadow: 0 0 25px blue;
            margin-top: -3px;
        }

        #content ul li:hover i.fa-twitter {
            color: aqua;
        }

        #content ul li:hover i.fa-facebook {
            color: blue;
        }

        #content ul li:hover i.fa-github {
            color: black;
        }

        #content ul li i {
            color: #F2B705;
            text-shadow: 0 0 5px;
            transition: all 0.5s;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -o-transition: all 0.3s;
        }

        #content ul {
            display: flex;
            width: 400px;
            justify-content: space-between;
        }

        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div id="content">
        <ul>
            <a href="https://twitter.com/_alex_buzin">
                <li><i class="fa fa-2x fa-twitter"></i></li>
            </a>
            <a href="https://www.facebook.com/sasha.buzin.5">
                <li><i class="fa fa-2x fa-facebook"></i></li>
            </a>
            <a href="https://github.com/sasha240100">
                <li><i class="fa fa-2x fa-github"></i></li>
            </a>
        </ul>
    </div>



    <!-- THREE.JS Implementation -->
    <script src="app.js"></script>
</body>

</html>

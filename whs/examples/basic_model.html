    <style>
/* Preloading animation */

  #animation {
    -webkit-animation: play 2s steps(100) infinite;
    -moz-animation:    play 2s steps(100) infinite;
    -o-animation:      play 2s steps(100) infinite;
    animation:         play 2s steps(100) infinite;
    margin-left: calc(50% - 50px);
  }

  @-webkit-keyframes play {
    100% { transform: translateX(-10000px); }
  }
  @-moz-keyframes play {
    100% { transform: translateX(-10000px); }
  }
  @-o-keyframes play {
    100% { transform: translateX(-10000px); }
  }
  @keyframes play {
    100% { transform: translateX(-10000px); }
  }

  .sprite-right {
    content: "";
    position: fixed;
    width: 10000px;
    height: 100px;
    display: block;
    top: calc(50% - 50px);
    left: calc(50% + 50px);
    z-index: 3;
    background: black;
  }

  .sprite-left {
    content: "";
    position: fixed;
    width: 10000px;
    height: 100px;
    display: block;
    top: calc(50% - 50px);
    right: calc(50% + 50px);
    z-index: 3;
    background: black;
  }

  .whs {
    position: fixed;
    width: 100%;
    height: 100%;
  }

  .whs > canvas {
    width: inherit !important;
    height: inherit !important;
  }
    </style>

<script src="../build/whitestorm.js"></script>
<script>

// NOTE: Basic scene with sphere and ground.
var preloader = Preloader();

var GAME = new WHS.init({

    stats: "fps", // fps, ms, mb
    autoresize: true,

    gravity: {
            x: 0,
            y: -100,
            z: 0
    },

    camera: {
            far: 10000,
            y: 100,
            z: 300
    }

});

GAME.teapot = GAME.Model({

    geometry: {
        path: "assets/models/teapot.js"
    },

    mass: 10,
    onlyvis: false,

    material: {
        vertexColors: THREE.VertexColors,
        shading: THREE.SmoothShading,
        map: api.texture('assets/textures/teapot.jpg', {repeat:{x: 4, y:4}}),
        kind: "phong"
    },

    pos: {
        x: 0,
        y: 100,
        z: 0
    },

    rot: {
        z: 30
    }

});

GAME.sphere = GAME.Sphere({

    geometry: {
        radius: 3
    },

    onlyvis: false,
    mass: 10,

    material: {
        kind: "basic",
        color: 0x00ff00
    },

    pos: {
        x: 45,
        y: 250,
        z: 0
    }

});


GAME.ground = GAME.Smooth({

    geometry:{
        width: 250,
        height: 250
    },
    
    material: {
        color: 0xff0000,
        kind: "basic"
    },

    pos: {
        x: 0,
        y: 0,
        z: 0
    }

});

GAME.light = GAME.DirectionalLight({ 
    
        color: 0xffffff, //0x00ff00,
        intensity: 2,

        pos: {
            x: 0,
            y: 10,
            z: 30
        },

        target: {
            x: 0,
            y: 0,
            z: 0
        }
        
});

GAME.OrbitControls();

GAME.start();

preloader.check();

</script>
